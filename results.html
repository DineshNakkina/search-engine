<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
    <style>
        /* Global styles */
        body {
            font-family: "Arial", sans-serif; 
            margin: 0; 
            padding: 0;
            background-color: #f8f9fa; 
            color: #333; 
        }

        h1 {
            text-align: center;
            color: #ff6347; 
            font-family: "Verdana", sans-serif; 
            margin-top: 50px; 
            font-size: 36px; 
        }

        .results {
            margin-top: 30px;
            display: flex;
            justify-content: center;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        li {
            background-color: #fff; 
            border-radius: 10px; 
            padding: 20px;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
            font-family: "Arial", sans-serif; 
            font-size: 18px; 
            color: #333; 
        }

        p.no-results {
            text-align: center;
            color: #555; 
            font-style: italic; 
        }
    </style>
</head>
<body>
    <h1>Search Results</h1>

    <div class="results">
        {% if results %}
            <ul>
                {% for name in results %}
                    <li>{{ name }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="no-results">No results found.</p>
        {% endif %}
    </div>
</body>
</html>
